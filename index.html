<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Gaegu', sans-serif;
      }
      .hidden {
        display: none;
      }
      .clickable-text {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="arVideoAsset" src="eyes-vid.mp4" playsinline preload="auto" muted loop></video>
        <a-asset-item id="fontGaegu" src="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="arVideo"
          src="#arVideoAsset"
          width="1"
          height="0.4397"
          position="0 0 0"
          rotation="0 0 0"
          muted
          playsinline
          loop
        ></a-video>
        <a-text
          id="tapText"
          value="Tap pls <3"
          color="red"
          width="3"
          position="0 0 0.1"
          align="center"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
        ></a-text>
        <a-text
          id="fidgetCampTitle"
          value="Fidget Camp"
          color="black"
          width="2.5"
          position="0 0.55 0.1"
          align="center"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          visible="false"
        ></a-text>
        <a-text
          id="fidgetCampDetails"
          value="July 26 - August 4, San Francisco"
          color="black"
          width="1.5"
          position="0 0.4 0.1"
          align="center"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          visible="false"
        ></a-text>
        <a-text
          id="fidgetCampURL"
          value="https://fidgetcamp.com/"
          color="blue"
          width="1.5"
          position="0 0.25 0.1"
          align="center"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          visible="false"
          class="clickable-text"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      function playVideo() {
        var video = document.querySelector('#arVideoAsset');
        video.play();
        document.querySelector('#tapText').setAttribute('visible', 'false');
        document.querySelector('#fidgetCampTitle').setAttribute('visible', 'true');
        document.querySelector('#fidgetCampDetails').setAttribute('visible', 'true');
        document.querySelector('#fidgetCampURL').setAttribute('visible', 'true');
      }

      function handleOrientation(event) {
        playVideo();
        window.removeEventListener('deviceorientation', handleOrientation, true);
        window.removeEventListener('touchstart', handleTouch, true);
      }

      function handleTouch(event) {
        playVideo();
        window.removeEventListener('deviceorientation', handleOrientation, true);
        window.removeEventListener('touchstart', handleTouch, true);
      }

      window.addEventListener('deviceorientation', handleOrientation, true);
      window.addEventListener('touchstart', handleTouch, true);

      document.addEventListener('click', function (e) {
        var fidgetCampURL = document.querySelector('#fidgetCampURL');
        if (fidgetCampURL && fidgetCampURL.getAttribute('visible') === 'true') {
          var bbox = fidgetCampURL.getBoundingClientRect();
          if (e.clientX >= bbox.left && e.clientX <= bbox.right && e.clientY >= bbox.top && e.clientY <= bbox.bottom) {
            window.open('https://fidgetcamp.com/', '_blank');
          }
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Fidget Camp</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/gh/akbartus/Simple-AR/dist/0.1.2/simple-ar.min.js" onload="onWasmLoaded();"></script>
  <a-scene>
    <a-entity simple-ar="src: poster.png; minCutOffValue: 1; betaValue: 0.1;">
      <a-video
        id="arVideo"
        src="fetus1.mp4"
        width="1"
        height="2"
        position="0 0 0"
        rotation="0 0 0"
        muted
        playsinline
      ></a-video>
    </a-entity>
    <a-camera position="0 0 0"></a-camera>
  </a-scene>
  <button id="startButton" style="position: absolute; top: 10px; left: 10px; z-index: 100;">Start AR</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('#arVideo');
      var button = document.querySelector('#startButton');

      // Function to play the video on button click
      function playVideo() {
        video.play();
        button.style.display = 'none'; // Hide the button once the video starts
      }

      // Event listener for the button click
      button.addEventListener('click', playVideo);

      // Check if video can autoplay
      video.addEventListener('loadeddata', function() {
        video.play().catch(() => {
          // If autoplay fails, require user interaction
          button.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>

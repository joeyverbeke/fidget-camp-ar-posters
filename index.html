<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
      #playButton.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="playButton" class="hidden">Play Video</button>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="arVideoAsset" src="eyes-vid.mp4" playsinline preload="auto" muted loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="arVideo"
          src="#arVideoAsset"
          width="1"
          height="0.4397"
          position="0 0 0"
          rotation="0 0 0"
          muted
          playsinline
          loop
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      function playVideo() {
        var video = document.querySelector('#arVideoAsset');
        video.play();
      }

      function handleOrientation(event) {
        playVideo();
        window.removeEventListener('deviceorientation', handleOrientation, true);
        window.removeEventListener('touchstart', handleTouch, true);
      }

      function handleTouch(event) {
        playVideo();
        window.removeEventListener('deviceorientation', handleOrientation, true);
        window.removeEventListener('touchstart', handleTouch, true);
      }

      window.addEventListener('deviceorientation', handleOrientation, true);
      window.addEventListener('touchstart', handleTouch, true);
    </script>
  </body>
</html>
